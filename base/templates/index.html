<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        body {
            background-color: lightblue;
        }
        table tr td,th {
            border: solid 1px green;
            border-spacing: 0;
            border-collapse: collapse;
            padding: 2px 5px;
        }
        table {
            margin-top: 50px;
        }
        h1 {
            font-size: 70px;
            color: blue;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Étellista</h1>
        <table class="table table-dark table-striped">

            <tr><th>Étel neve</th><th>Kategória</th><th>kcal/100g</th><th>Zsír</th><th>Szénhidrát</th><th>Fehérje</th></tr>

            {% for meal in meals %}
            
            <tr><td>{{ meal.foodName }}</td><td>{{ meal.category }}</td><td>{{ meal.calories }}</td><td>{{ meal.fat }}</td><td>{{ meal.carbohydrate }}</td><td>{{ meal.protein }}</td></tr>
            
            {% endfor %}
        </table>        
    </div>


</body>
</html>
